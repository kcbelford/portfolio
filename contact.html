  <body>
    <header>
      <div class="flex-container">
        <h1 class="main-header">Kevin Belford</h1>
        <h2 class="second-header">FRONT-END WEB DEVELOPER</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </header>
    <hr>
    <main>
      <h2>Let's get in touch!</h2>
      <form action="/action.php" method="GET">
        <label for="first-name">
          <span class="form-fields">First Name:</span>
          <input type="text" name="first-name" id="first-name">
        </label>
        <label for="last-name">
          <span class="form-fields">Last Name:</span>
          <input type="text" name="last-name" id="last-name">
        </label>
        <label for="email">
          <span class="form-fields">Email:</span>
          <input type="email" name="email" id="email">
        </label>
        <p class="form-fields">What is this in regards to?</p>
        <label for="jobs">
          <input type="radio" name="in-regards-to" value="jobs" id="jobs">
          Jobs
        </label>
        <label for="collaboration">
          <input type="radio" name="in-regards-to" value="collaboration" id="collaboration">
          Collaboration
        </label>
        <label for="hang-out">
          <input type="radio" name="in-regards-to" value="hang-out" id="hang-out">
          Hang Out
        </label>
        <p class="form-fields">Do we share any of the same favorite foods?</p>
        <label for="pizza">
          <input type="checkbox" name="foods" value="pizza" id="pizza">
          Pizza
        </label>
        <label for="donuts">
          <input type="checkbox" name="foods" value="donuts" id="donuts">
          Donuts
        </label>
        <label for="ice-cream">
          <input type="checkbox" name="foods" value="ice-cream" id="ice-cream">
          Ice Cream
        </label>
        <label for="mexican">
          <input type="checkbox" name="foods" value="mexican" id="mexican">
          Mexican
        </label>
        <label for="additional-info">
          <span class="form-fields">Additonal Info:</span>
          <textarea name="additional-info" rows="5" cols="25" id="additional-info">
          </textarea>
        </label>
        <input class="submit" type="submit" value="SEND" name="submit">
      </form>
    </main>
    <hr>
    <footer>
      <div>
        <ul>
          <li><i class="fas fa-envelope"></i> kcbelford@hotmail.com</li>
          <li><i class="fas fa-phone"></i> 425.501.0646</li>
          <li><i class="fas fa-home"></i> Tacoma, WA</li>
        </ul>
      </div>
    </footer>
  </body>
